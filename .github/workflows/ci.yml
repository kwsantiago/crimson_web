name: CI

on:
  push:
    branches: [main]
  pull_request:
    types: [ready_for_review, synchronize, opened]

jobs:
  build:
    if: ${{ !github.event.pull_request.draft }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: oven-sh/setup-bun@v2
      - run: bun install
      - run: bun run build
